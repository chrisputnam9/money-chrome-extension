<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type='text/css'>
        body {
            padding: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type='text'] {
            width: 100%;
        }
    </style>
</head>
<body>

    <form id='optionsForm'>
        <label for='url'>URL: </label>
        <br>
        <input id='url' type='text' placeholder='https://money-example.com' />

        <br><br>

        <label for='user'>Username: </label>
        <br>
        <input id='user' type='text' placeholder='johnsmith' />

        <br><br>

        <label for='key'>API Key: </label>
        <br>
        <input id='key' type='text' placeholder='abc123DEF456ghi789JKL' />

        <br><br>

        <button type='submit'>Save</button>
    </form>

<script src="options.js"></script>

</body>
</html>
